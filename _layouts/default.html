<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=550, maximum-scale=1.0" />
  <meta name="keywords" content="{{ site.meta_keywords }}" />
  <meta name="description" content="{{ page.excerpt }}" />
  <title> {{ page.title }} - {{ site.package }} </title>
  <link rel="stylesheet" href="{{ site.baseurl }}/css/reset.css" type="text/css" />
  {{ page.head }}
  <link rel="stylesheet" href="{{ site.baseurl }}/css/screen.css" type="text/css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css" type="text/css" />
  <script src="{{ site.baseurl }}/js/jquery.js" type="text/javascript"></script>
</head>
<body>
  <div id="outer">
    <div class="container">
      <div id="header">
        <div id="menu">
          {{ site.package }}
          <span>
            <hr/>
            {{ site.menu }}
          </span>
        </div>
        <ul>
          <li>
            <a href="{{ site.baseurl }}/">What's new</a>
          </li>
          <li>
            <a href="{{ site.baseurl }}/download">Download</a>
          </li>
          <li>
            <a href="{{ site.baseurl }}/documentation">Documentation</a>
          </li>
          <li>
            <a href="{{ site.baseurl }}/contact">Contact</a>
          </li>
          <li>
            <form action="{{ site.baseurl }}/search" method="get">
              <input type="search" name="query" placeholder="Search"/>
            </form>
          </li>
          <li>
            <a href="http://feeds.feedburner.com/tamasismap">
              <img id="feed" src="{{ site.baseurl }}/images/feed.png"/>
            </a>
          </li>
        </ul>
        <hr class="right"/>
      </div>
      {% unless page.multiplecontainer %}
      {{ content }}
      {% else %}
      <h3> {{ page.title }} </h3>
      {{ page.excerpt }}
      {% endunless %}
    </div>
    {% if page.multiplecontainer %}
    {{ content }}
    {% endif %}
  </div>
</body>
</html>
